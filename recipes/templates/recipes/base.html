<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% load staticfiles %}
    {% load bootstrap4 %}

    {% block stylesheets %}
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css" href="{% static "css/star-rating-svg.css" %}">

    {% endblock %}
</head>
<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">

{% load recipes_extras %}
<!-- Nav web site part -->
{% navigation %}
<!-- END section -->

{% block container %}
    <div class="container" style="margin-top: 20px;">
{% endblock %}

{% block content %}

{% endblock %}

</div>

{% block javascripts %}

    {% bootstrap_javascript jquery='full' %}

    <!-- Rating module : https://github.com/nashio/star-rating-svg -->
    <script type="text/javascript" src="{% static "js/star-rating-svg.min.js" %}"></script>

    <!-- Manage ingredient JS script -->
    <script type="text/javascript">

        $(document).ready(function () {

            $(".show-mean-mark-recipe").starRating({
                strokeColor: '#894A00',
                strokeWidth: 5,
                starSize: 20,
                readOnly: true
            });
        });
    </script>
{% endblock %}
</body>
