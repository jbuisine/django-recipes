<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% block stylesheets %}
        {% load bootstrap4 %}
        {% load staticfiles %}
        {% bootstrap_css %}

        <!-- Theme custom css -->
        <link rel="stylesheet" href="{% static 'css/template/fonts/ionicons/css/ionicons.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/template/fonts/fontawesome/css/font-awesome.min.css' %}">

        <link rel="stylesheet" href="{% static 'css/template/css/slick.css' %}">
        <link rel="stylesheet" href="{% static 'css/template/css/slick-theme.css' %}">

        <link rel="stylesheet" href="{% static 'css/template/css/helpers.css' %}">
        <link rel="stylesheet" href="{% static 'css/template/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/template/css/landing-2.css' %}">


    {% endblock %}
</head>
<body data-spy="scroll" data-target="#pb-navbar" data-offset="200">

<!-- Nav web site part -->
{% include 'recipes/partials/nav.html' %}

 <section class="pb_cover_v3 overflow-hidden cover-bg-orange cover-bg-opacity text-left pb_gradient_v1 pb_slant-light" id="section-home">

    </section>
    <!-- END section -->

<div class="container" style="margin-top: 20px;">

    {% block content %}

    {% endblock %}
</div>
{% bootstrap_javascript jquery='full' %}

<div class="scrollup">
    <a href="#"><i class="fa fa-chevron-up"></i></a>
</div>

{% block javascripts %}

    <script src="{% static 'js/template/popper.min.js' %}"></script>
    <script src="{% static 'js/template/slick.min.js' %}"></script>
    <script src="{% static 'js/template/jquery.mb.YTPlayer.min.js' %}"></script>
    <script src="{% static 'js/template/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/template/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/template/main.js' %}"></script>

{% endblock %}
</body>
