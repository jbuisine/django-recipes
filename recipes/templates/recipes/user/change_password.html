{% extends 'recipes/base.html' %}

{% load bootstrap4 %}

{% block title %}
    Update my password
{% endblock %}

{% block content %}
    <h2>Update my password </h2>
    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
