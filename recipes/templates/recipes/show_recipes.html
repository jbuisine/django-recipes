{% extends 'recipes/base.html' %}

{% block title %}
    Recipes
{% endblock %}

{% block content %}

    <h3>Recipes list</h3>
    {% for recipe in recipes %}
        <a href="{% url 'recipe-detail' recipe.id %}">
            <h5>{{ recipe.title}}</h5>
            <p>{{ recipe.description }}</p>
        </a>
    {% endfor %}

{% endblock %}
