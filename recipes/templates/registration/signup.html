{% extends 'recipes/base.html' %}

{% load bootstrap4 %}

{% block title %}
    Subscription Django recipes
{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}

        {% bootstrap_form signup_form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
